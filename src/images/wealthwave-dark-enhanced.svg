<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Left Chart Icon -->
  <g transform="translate(20,80) scale(0.8)">
    <rect x="0" y="20" width="8" height="20" fill="#e6e6e6"/>
    <rect x="12" y="10" width="8" height="30" fill="#e6e6e6"/>
    <rect x="24" y="0" width="8" height="40" fill="#e6e6e6"/>
    <text x="15" y="-5" fill="#e6e6e6" font-size="14">$</text>
  </g>
  
  <!-- Enhanced Wave Logo with Outer Glow -->
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Circle with Enhanced Border -->
  <circle cx="200" cy="120" r="60" 
          fill="none" 
          stroke="#0088cc" 
          stroke-width="28"
          filter="url(#glow)"/>
  
  <!-- Inner Wave with Gradient -->
  <defs>
    <linearGradient id="waveGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CD4A4"/>
      <stop offset="100%" style="stop-color:#00B8B0"/>
    </linearGradient>
  </defs>
  
  <path d="M160 120 Q200 80 240 120" 
        fill="none" 
        stroke="url(#waveGradient)" 
        stroke-width="25"
        filter="url(#glow)"/>
  
  <!-- Right Chart Icon -->
  <g transform="translate(320,80) scale(0.8)">
    <rect x="0" y="0" width="8" height="40" fill="#e6e6e6"/>
    <rect x="12" y="10" width="8" height="30" fill="#e6e6e6"/>
    <rect x="24" y="20" width="8" height="20" fill="#e6e6e6"/>
  </g>
  
  <!-- Text with Enhanced Glow -->
  <defs>
    <filter id="textGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <text x="200" y="220" 
        text-anchor="middle" 
        fill="#ffffff" 
        font-family="Arial Black, sans-serif" 
        font-size="32" 
        font-weight="bold"
        filter="url(#textGlow)">WEALTHWAVE</text>
  
  <text x="200" y="245" 
        text-anchor="middle" 
        fill="#ffffff" 
        font-family="Arial, sans-serif" 
        font-size="14">YOUR CAL DASHHOCH</text>
  
  <!-- Enhanced Dots with Glow -->
  <circle cx="160" cy="270" r="5" fill="#00B8B0" filter="url(#glow)"/>
  <circle cx="185" cy="270" r="5" fill="#4CD4A4" filter="url(#glow)"/>
  <circle cx="210" cy="270" r="5" fill="#0088cc" filter="url(#glow)"/>
  <circle cx="235" cy="270" r="5" fill="#006699" filter="url(#glow)"/>
</svg>
